name: Build and Deploy Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      #checkout frontend repo
      - name: Checkout frontend repo
        uses: actions/checkout@v4

      #Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '18'
          cache: 'npm'

      #Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests
      #- name: Run tests
      #  run: npm test -- --passWithNoTests --watchAll=false

      # Build React App
      - name: Build React App
        run: npm run build
        env: 
          CI: true

      #Checkout backend repo
      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: distant-skylines-xtal-portfolio/portfolio-backend
          token: ${{ secrets.BACKEND_DEPLOY_TOKEN }}
          path: backend-repo

      #Copy build to backend's public folder (EXCLUDING apps subfolder)
      - name: Copy build to backend
        run: |
          # Create apps directory if it doesn't exist
          mkdir -p backend-repo/public/apps
          
          # Remove specific portfolio files/folders
          rm -rf backend-repo/public/index.html
          rm -rf backend-repo/public/assets
          rm -rf backend-repo/public/static
          
          
          # Copy new build files to public root
          cp -r build/* backend-repo/public/

      #Commit and push to backend repo
      - name: Commit and push to backend
        run: |
          cd backend-repo
          git config user.name "Github Actions Bot"
          git config user.email "actions@github.com"
          git add public/
          git diff-index --quiet HEAD || git commit -m "Deploy portfolio frontend from ${{ github.sha }}"
          git push
